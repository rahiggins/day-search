<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NYT Day Search</title>
    <link rel="stylesheet" href="spectre.min.css">
    <link rel="stylesheet" href="spectre-icons.min.css">
    <link rel="stylesheet" href="AppStyles.css">
  </head>
  <body>

    <template id = article-title>

      <div class="divider text-left artdiv"></div>
      <div class="container ml-1">
        <div class="columns col-oneline">
          <div class="column col-auto"><a></a>
          </div>
        </div>
        <p class="mb-0"></p>
      </div>

    </template>

    <template id = article-title-searchAll>

      <div class="divider text-left artdiv"></div>
      <div class="container ml-1">
        <div class="columns col-oneline">
          <div class="column col-auto"><a></a>
          </div>
          <div class="column col-1">
            <button class="btn btn-sm ml-2 disen"
              data-all="true">
              Search All
            </button>
          </div>
        </div>
        <p class="mb-0"></p>
      </div>

    </template>

    <template id="recipe-list">

      <div class="bg-secondary columns col-9 ml-0 mb-2 mt-1">
        <small>
        </small>
      </div>
      <div>
      </div>

    </template>

    <template id="recipe-list-error">

      <div class="bg-error columns col-9 ml-0 mb-2 mt-1">
        <small>
        </small>
      </div>
      <div>
      </div>

    </template>

    <template id="recipe-name">

      <div class="columns col-oneline">
        <div class="column col-md-auto mb-1">
          <p class="mb-0 srchArt"></p>
        </div>
        <div class="column col-3 mb-1">
          <button class="btn btn-sm ml-2 disen"
            data-all="false">
            Search
          </button>
        </div>
      </div>

    </template>

    <template id="recipe-name-long">

      <div class="columns col-oneline">
        <div class="column col-sm-auto mb-1">
          <p class="mb-0 srchArt"></p>
        </div>
        <div class="column col-3 mb-1">
          <button class="btn btn-sm ml-2 disen"
            data-all="false">
            Search
          </button>
        </div>
      </div>

    </template>

    <div style="padding-top: 1rem; padding-left: 2rem;">
      <form id="dateForm">
        <div class="container pb-2 pl-0">
              <div class="form-group">
                  <label class="form-label" for="dateSpec">Date to process</label>
                  <div class="columns col-oneline">
                  <div class="column col-6">
                  <input class="form-input form-inline" type="date" id="dateSpec" name="dateSpec" step="any">
                  </div>
                  <div class="column col-1 mr-2">
                  <button class="btn form-inline" type="submit" id="startButton">Start</button>
                  </div>
                  <div class="column col-4 ml-2">    
                    <label class="form-switch form-inline">
                      <input type="checkbox" id="writeSwitch">
                      <i class="form-icon"></i> Write to testcase
                    </label>
                  </div>
                  </div>
                  <p class="form-input-hint mb-0">Only Sundays and Wednesdays are valid</p>
              </div>
        </div>
      </form>
      <div class="or">
        <p class='mb-0'>Or…</p>
      </div>
      <form id="fileForm">
        <div class="container pt-2 pb-2 pl-0">
          <div class="form-group">
            <label class="form-label" for="fileSpec">Testcase file to process</label>
            <div class="columns col-oneline">
              <div class="column col-10">
                <input class="form-input form-inline" type="file" id="fileSpec" name="fileSpec">
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="or">
        <p class='mb-0'>Or…</p>
      </div>
      <form id="validateForm">
        <div class="container pt-2 pb-2 pl-0">
          <div class="form-group">
            <label class="form-label" for="validateButton">Validate code on solvedTestcases</label>
            <button class="btn" type="button" id="validateButton">Validate</button>
          </div>
        </div>
      </form>
      <div class="mb-2 mt-2">
        <button class="btn btn-sm s-circle disen d-invisible tooltip" data-tooltip="Reset window" id="resetButton"><i class="icon icon-refresh"></i></button>
      </div>
      <div id="msgs" style="overflow: hidden"></div>
      <form name="articleList" id="aList" class="pt-2">
        <div class="form-group" id="aL">
        </div>
      </form>
      <p id="alP"></p>
    </div>
    <div>
      <p>&nbsp; </p>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
