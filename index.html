<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NYT Day Search</title>
    <link rel="stylesheet" href="spectre.min.css">
    <link rel="stylesheet" href="spectre-icons.min.css">
    <link rel="stylesheet" href="AppStyles.css">
  </head>
  <body>

    <template id = article-title>

      <div class="divider text-left artdiv"></div>
      <div class="container px-0">
        <div class="columns col-oneline">
          <div class="column col-auto">
            <a></a>
          </div>
        </div>
        <p class="mb-0"></p>
      </div>

    </template>

    <template id = article-title-searchAll>

      <div class="divider text-left artdiv"></div>
      <!-- <div class="container ml-1"> -->
      <div class="container px-0">
        <div class="columns col-oneline">
          <div class="column col-auto">
            <a></a>
          </div>
          <div class="column col-1">
            <button class="btn btn-sm ml-2 disen"
              data-all="true">
              Search All
            </button>
          </div>
        </div>
        <p class="mb-0"></p>
      </div>

    </template>

    <template id="article-save">

      <div>
        <div class="divider text-left artdiv"></div>
        <div class="form-group">
          <textarea class="form-input" id="articleTitle" readonly rows="1"></textarea>
          <label class="form-label" for="expectedRecipes">Recipes</label>
          <textarea class="form-input" id="expectedRecipes" rows="3"></textarea>
          <label class="form-checkbox form-inline">
            <input type="checkbox" id="hasArticleClass">
            <i class="form-icon"></i> hasArticleClass
          </label>
          <label class="form-checkbox form-inline">
            <input type="checkbox" id="hasTitlePunct">
            <i class="form-icon"></i> hasTitlePunct
          </label>
          <label class="form-checkbox form-inline">
            <input type="checkbox" id="isNotSolved">
            <i class="form-icon"></i> isNotSolved
          </label>
          <label class="form-checkbox form-inline">
            <input type="checkbox" id="hasUnquantifiedIngredient">
            <i class="form-icon"></i> hasUnquantifiedIngredient
          </label>
          <label class="form-checkbox form-inline">
            <input type="checkbox" id="hasFragmentedTitle">
            <i class="form-icon"></i> hasFragmentedTitle
        </div>
        <div class="columns col-oneline mt-2">
          <div class="column col-auto">
            <button class="btn btn-sm disen" id="viewButton">View article</button>
          </div>
          <div class="column col-1">
            <button class="btn btn-sm disen" id="saveButton">Save</button>
          </div>
        </div>
      </div>

    </template>

    <template id="recipe-list">

      <div class="bg-secondary columns col-9 ml-0 mb-2 mt-1">
        <small>
        </small>
      </div>
      <div>
      </div>

    </template>

    <template id="recipe-list-error">

      <div class="bg-error columns col-9 ml-0 mb-2 mt-1">
        <small>
        </small>
      </div>
      <div>
      </div>

    </template>

    <template id="recipe-name">

      <div class="columns col-oneline">
        <div class="column col-md-auto mb-1">
          <p class="mb-0 srchArt"></p>
        </div>
        <div class="column col-3 mb-1">
          <button class="btn btn-sm ml-2 disen"
            data-all="false">
            Search
          </button>
        </div>
      </div>

    </template>

    <template id="recipe-name-long">

      <div class="columns col-oneline">
        <div class="column col-sm-auto mb-1">
          <p class="mb-0 srchArt"></p>
        </div>
        <div class="column col-3 mb-1">
          <button class="btn btn-sm ml-2 disen"
            data-all="false">
            Search
          </button>
        </div>
      </div>

    </template>

    <div style="padding-top: 1rem; padding-left: 2rem;">
      <form id="dateForm">
        <div class="container pb-2 pl-0">
              <div class="form-group">
                  <label class="form-label" for="dateSpec">Date to process</label>
                  <div class="columns col-oneline">
                  <div class="column col-6">
                  <input class="form-input form-inline" type="date" id="dateSpec" name="dateSpec" step="any">
                  </div>
                  <div class="column col-1 mr-2">
                  <button class="btn form-inline" type="submit" id="startButton">Start</button>
                  </div>
                  </div>
                  <p class="form-input-hint mb-0">Only Sundays and Wednesdays are valid</p>
              </div>
        </div>
      </form>
      <div class="mb-2 mt-2">
        <button class="btn btn-sm s-circle disen d-none tooltip" data-tooltip="Reset window" id="resetButton"><i class="icon icon-refresh"></i></button>
      </div>
      <div id="msgs" style="overflow: hidden"></div>
      <div id="Pbar" class="float-left"></div>
      <div class="clearfix"></div>
      <form name="articleList" id="aList" class="pt-2">
        <div class="form-group" id="aL">
        </div>
      </form>
      <p id="alP"></p>
    </div>
    <div>
      <p>&nbsp; </p>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
